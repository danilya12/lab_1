<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Лабораторная_1</title>
</head>
<body>
    <h3>Результат:</h3>
    <script type="text/javascript">
        var n = Number(prompt("Введите число n:"));
        var x = Number(prompt("Введите число большее, чем 1:"));
        var с = 0;
        for(var a=0; a<=n; a++){
            с=(1/((2*a+1)*(x**(2*a+1))));
        }
        с=с*2;
        document.writeln(с);
    </script>
</body>
</html>
